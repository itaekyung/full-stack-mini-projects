<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>Add Image</title>
    <link rel="stylesheet" href="/static/addImage.css">
     <script defer src="/static/addImage.js"></script>

</head>
<body>
    <div class="wrap">
        <form id="add_form" method="post" action="/users/addImageContent">
            <div id="addImageBox">
                <div class="main_box" id="imageBox">
                    <div id="drop_box" class="dropbox">
                        <div class="defaultImgBox">
                            <h3>DROP ME!!</h3>
                        </div>
                    </div>
                    <input id="input" class="input" accept="image/*" type="file" required="true" multiple="true" hidden="true">
                </div>

                <div id="container">
                    <div class="main_box" id="content_box">
                        <div id="content">
                            <div class="user_info">
                                <h3 class="title_info">
                                    <label for="pat_name">이름</label>
                                </h3>
                                <span class="pat_input_box">
                                    <input type="text" id="pat_name" class="int" maxlength="20">
                                </span>
                            </div>
                            <div class="user_info">
                                <h3 class="title_info">
                                    <label for="pat_breed">견종</label>
                                </h3>
                                <span class="pat_input_box">
                                    <input type="text" id="pat_breed" class="int" maxlength="20">
                                </span>
                            </div>
                            <div class="user_info">
                                <h3 class="title_info">
                                    <label for="pat_age">나이</label>
                                </h3>
                                <span class="pat_input_box">
                                    <input type="text" id="pat_age" class="int" maxlength="20">
                                </span>
                            </div>
                            <div class="user_info">
                                <h3 class="title_info">
                                    <label for="pat_sex">성별</label>
                                </h3>
                                <span class="pat_input_box">
                                    <input type="text" id="pat_sex" class="int" maxlength="20">
                                </span>
                            </div>
                            <div id="main_content">
                                <h3 class="title_info">
                                    <label for="pat_name">설명 란</label>
                                </h3>

                                <textarea class="form-control" placeholder="글 내용" name="patContent" maxlength="2028"
                                          style="height:180px"></textarea></td>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button id="btn_input">
                                입력
                            </button>
                            <button id="btn_canel">
                                취소
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </form>

    </div>
</body>
</html>
