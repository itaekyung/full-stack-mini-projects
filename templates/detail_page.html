<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/detail.css" />
    <script
      src="https://kit.fontawesome.com/771f34c71f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <title>강아지 소개 페이지</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo">
        <button
          onclick="window.location.href='/'"
          type="button"
          class="btn btn-outline-primary"
          id="home_btn"
        >
          <i class="fas fa-paw"></i> 홈
        </button>
      </div>
      <div></div>
      <div class="up_de">
        <div id="update">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="update()"
            id="update_btn"
          >
            수정
          </button>
        </div>
        <div id="delete">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="deletepage()"
            id="delete_btn"
          >
            삭제
          </button>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="img_box">
        <div></div>
        <img id="dog_img" class="dog_img" src="{{imgdata}}" alt="dog image" />
      </div>
      <div class="comment_box">
        <div class="comment_contents">
          <div class="info">
            <div class="detail_info">
              이름 : &nbsp;
              <div>{{name}}</div>
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              품종 : &nbsp;
              <div>{{breed}}</div>
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              나이 :&nbsp;
              <div>{{age}}</div>
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              성별 :&nbsp;
              <div>{{gender}}</div>
            </div>
          </div>
          <div class="info info_comment">
            <div class="detail_info">
              설명 :&nbsp;
              <div>{{comment}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="num">{{num}}</div>

    <script>
      let num = document.getElementById("num").textContent;

      function update() {
        window.location.href = "/update/" + num;
      }

      function deletepage() {
        if (!confirm("정말로 삭제하시겠습니까?")) {
          alert("삭제가 취소되었습니다.");
        } else {
          $.ajax({
            type: "DELETE",
            url: "/detail",
            data: { num: num },
            success: function (response) {
              alert(response["msg"]);
              location.href = "/";
            },
          });
        }
      }
    </script>
  </body>
</html>
