<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/update.css" />
    <script
      src="https://kit.fontawesome.com/771f34c71f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <title>수정 페이지</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__logo"></div>
      <div></div>
      <div class="up_de">
        <div id="update">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="post()"
            id="update_btn"
          >
            수정하기
          </button>
        </div>
      </div>
    </div>
    <div class="wrap">
      <div class="img_box">
        <img id="dog_img" class="dog_img" src="{{imgdata}}" // {{이미지}}
        alt="dog image" />
      </div>
      <div class="comment_box">
        <div class="comment_contents">
          <div class="info">
            <div class="detail_info">
              이름 : &nbsp;<input type="text" id="name" value="{{name}}" />
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              품종 : &nbsp;<input type="text" id="breed" value="{{breed}}" />
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              나이 : &nbsp;<input type="text" id="age" value="{{age}}" />
            </div>
          </div>
          <div class="info">
            <div class="detail_info">
              성별 : &nbsp;<input type="text" id="gender" value="{{gender}}" />
            </div>
          </div>
          <div class="info info_comment">
            <div class="detail_info">
              설명 : &nbsp;<input
                type="text"
                id="comment"
                value="{{comment}}"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <textarea id="num" style="font-size: 0">{{num}}</textarea>

    <script>
      let num = $("#num").val();
      console.log(num);

      function post() {
        let name = $("#name").val();
        let breed = $("#breed").val();
        let age = $("#age").val();
        let gender = $("#gender").val();
        let comment = $("#comment").val();
        let num = $("#num").val();
        $.ajax({
          type: "PUT",
          url: "/update",
          data: {
            name: name,
            breed: breed,
            age: age,
            gender: gender,
            comment: comment,
            num: num,
          },
          success: function (response) {
            alert(response["msg"]);
            window.location.href = "/detail/" + num;
          },
        });
      }
    </script>
  </body>
</html>
